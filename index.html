<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.e5ed877f.css"></head><body> <form class="form" action="https://mate-academy-form-lesson.herokuapp.com/create-application"> <fieldset class="fieldset"> <legend>Personal information</legend> <label for="surname" class="label"> Surname: <input type="text" name="surname" id="surname" class="surname" autocomplete="off"> </label> <label for="name" class="label"> Name: <input type="text" name="name" id="name" class="name" autocomplete="off"> </label> <label for="age" class="label"> How old are You? <input type="number" name="age" id="age" class="age" min="1" max="100" value="12"> </label> <label for="dob" class="label"> Full date of birth: <input type="date" name="dob" class="dob" id="dob"> </label> <label for="terms" class="label"> I accept the term of the agreement <input type="checkbox" name="terms" class="terms" id="terms" value="agree"> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label for="email" class="label"> E-mail: <input type="email" name="email" id="email" class="email" placeholder="email@example.com" required> </label> <label for="password" class="label"> Password: <input type="password" name="password" id="password" class="password" minlength="6" maxlength="18"> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <label for="radio" class="label"> Do you love cats? <input type="radio" name="loveCats" id="loveCatsYes" class="radio" value="yes">Yes <input type="radio" name="loveCats" id="loveCatsNo" class="radio" value="no">No </label> <label for="color" class="label"> What is your favorite color? <input type="color" name="favColor" id="color" class="color"> </label> <label for="bed-time" class="label"> What time do you go to bed? <input type="time" step="2" name="bedTime" id="bed-time" class="bed-time"> </label> <label for="fav-car" class="label"> What are your favorite brand of cars? <select name="favCar" id="fav-car" class="fav-car-list" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="rating" class="label"> How do you rate our work? <input type="range" name="rating" value="0" id="rating" class="rating" min="0" max="10" step="1"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label for="comments" class="label"> Comments: <textarea name="comments" id="comments" class="comments" cols="20" rows="2"></textarea> </label> <label for="name" class="label"> Would you recommend us? <select name="recommendUs" id="recommend-us"> <option value="yes">Yes</option> <option value="no">No</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
